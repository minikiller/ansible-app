---
- hosts: all
  # become: true
  vars_files:
    - vars.yml  
  tasks:
    - name: Check if port is listening
      wait_for:
        port: "{{ item.name }}"
        delay: 5
        timeout: 10
        msg: "Timeout waiting for {{ item.name }} to respond"
      register: port_check
      ignore_errors: yes
      with_items: "{{ check_port }}"
    